<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hometask-js-04</title>
</head>
<body>
    <script>
    function changeArr(x){
        return x*3;
    }
    var arr = [1, 2, 3, 4];
    var newArr = arr.map(changeArr);
    console.log(newArr);
    </script>
</body>
</html>
